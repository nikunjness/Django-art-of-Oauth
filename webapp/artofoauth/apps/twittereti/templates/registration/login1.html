<body ng-app="myModule">
<div class="slide" id="slide1">
    <h1><span>Pr√©cis</span> <br/>We read resumes for you!</h1>
    <p>Uff! Got plenty of resumes to read today? Don't worry we are here to simplify your task. Sounds interesting?
        <br/><br/><br/>
        <a href="{% url 'social:begin' 'dropbox-oauth2' %}?next=/"><i class="fa fa-dropbox fa-2x"></i>&nbsp;&nbsp;Log-In via Dropbox</a>
        <a href="{% url 'social:begin' 'linkedin-oauth2' %}?next=/"><i class="fa fa-linkedin fa-2x"></i>&nbsp;&nbsp;Log-In via LinkedIn</a>
        <a rel="nofollow" id="persona" href="#"><i class="fa fa-envelope-o fa-2x"></i>&nbsp;&nbsp;Log-In via My Email</a>
        <!-- Define a form to send the POST data -->
        <form id="persona_form" method="post" action="/complete/persona/?next=/">
            <input type="hidden" id="assertion" name="assertion" value="" />
        </form>
        <br />
        <br />
        <br />
    </p>
</div>

<!-- Setup click handler that retieves Persona assertion code and sends POST data -->
<script type="text/javascript">
    document.getElementById('persona').onclick = function(e){
        e.preventDefault();
        navigator.id.get(function (assertion) {
            if (assertion) {
                document.getElementById('assertion').value=assertion;
                document.getElementById('persona_form').submit();
            } else {
                alert("Login with Email can't be completed, kindly Retry or use other login methods as of now.");
            }
        });
     }
</script>
