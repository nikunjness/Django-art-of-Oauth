<!DOCTYPE html>
<html ng-app="twitteretiApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Twittereti | Home </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.min.js"></script>
    <script src="/static/js/twiiteretiController.js"></script>
    <style>
        html, body{
        min-width: 100%;
        min-height: 100%;
        text-align: center;
        background-color: black;
        color: white;
        }
        .content{
        position: absolute;
        top:30%;
        }
    </style>
</head>
<body ng-controller="twitteretiCtrl">
<div class="content" ng-init="init()">
        {{ data.name }} <br/>
        {{ data.description }} <br/>
        {{ data.entities.url.urls[0].display_url }} <br/>
        {{ data.location }} <br />
        <!--a id="login" href="{% url 'socialauth_disconnect' 'twitter' %}">Logout</a -->
        <a id="logout" href="/logout">Logout</a>
</div>
</body>
</html>
